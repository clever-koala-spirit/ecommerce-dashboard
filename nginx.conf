# Slay Season API - Nginx Reverse Proxy Configuration
# Place this in /etc/nginx/sites-available/api.slayseason.com
# Then: ln -s /etc/nginx/sites-available/api.slayseason.com /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream api_backend {
    server localhost:4000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.slayseason.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.slayseason.com;

    # SSL Certificate Configuration
    # Generated with: certbot certonly --standalone -d api.slayseason.com
    ssl_certificate /etc/letsencrypt/live/api.slayseason.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.slayseason.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy Configuration
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Connection Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health Check Endpoint (optional)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/api.slayseason.com.access.log;
    error_log /var/log/nginx/api.slayseason.com.error.log;
}
